<h1>Dragon Ball Z Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <app-dbz-list [personajes]="personajes"
    (onDelete)="onBorradoPersonajesById($event)" ></app-dbz-list>
  </div>
  <div class="col">
    //viene del componenete hijo al padre
    <app-agregar-personaje (nuevoPersonaje)="onNuevoPersonajes($event)"></app-agregar-personaje>
  </div>

</div>
