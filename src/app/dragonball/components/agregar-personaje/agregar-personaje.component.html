<h4>Agregar Personaje</h4>
    <form action=" " class="row" method="post" (ngSubmit)="emitirpersonaje()">
  <input  [(ngModel)]="personajes.name"  name="name"type="name"  class="form-control mn-2" placeholder="Nombre">
  <input [(ngModel)]="personajes.power"  type="power"  name="power"class="form-control mn-2" placeholder="Poder">
   <button class="btn btn-primary">agregar</button>
   <pre>{{personajes | json}}</pre>
</form>
